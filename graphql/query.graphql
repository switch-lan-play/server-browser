query ServerInfo {
  serverInfo {
    online
    idle
    version
  }
}
query ServerRoomOld {
  room {
    ip
    contentId
    hostPlayerName
  }
}
query ServerRoom {
  room {
    ip
    contentId
    hostPlayerName
    sessionId
    nodeCountMax
    nodeCount
    nodes {
      ip
      nodeId
      isConnected
      playerName
    }
    advertiseDataLen
    advertiseData
  }
}
subscription SubServerInfo {
  serverInfo {
    online
    idle
    version
  }
}
